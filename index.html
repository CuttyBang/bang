<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bang Framework</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="dist/assets/favicon.png">
  <link rel="apple-touch-icon" href="">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="dist/main.css">
  <link rel="stylesheet" href="buildStyles.css">
</head>
<body>

  <section id="ui">
    <div class="cb_navWrapper">
      <nav>
        <ul id="cb_navList">
          <li><a id="navHome" href="/">Home</a></li>
          <li><a id="navFile" href="#">File Upload</a></li>
          <li><a id="navDrop" href="#">DropDown</a></li>
          <li><a id="navCheck" href="#">Checkbox</a></li>
          <li><a id="navDate" href="#">Date Picker</a></li>
          <li><a id="navPO" href="#">PO</a></li>
        </ul>
      </nav>
    </div>

    <div class="box">
      <div class="cb_logoWrap">
          <img src="dist/assets/logo.png" alt="">
      </div>
      <div class="add__Greetings">
        <h1>Welcome to the BANG framework!</h1>
      </div>
    </div>
    <div id="cb_cntHomePane" class="flexible">
      <div id="viewBoxes">
      </div>
    </div>
    <section class="cb_Datepicker">
      <div class="cb_pkgComponent">
        <input type="text" value="today's date" class="cb_pkgDatepickerComponent" id="cb_pkgDatePickerComponent"/>
      </div>
    </section>
  </section>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="./pickdate.min.js" charset="utf-8"></script>
  <script src="dist/assets/vendor.js" charset="utf-8"></script>
  <script src="dist/app.js" charset="utf-8"></script>
  <script type="text/javascript">
    addEventListener('DOMContentLoaded', ()=>{
      pickmeup('.cb_pkgDatepickerComponent', {
        position       : 'right',
        hide_on_select : true
      });
    });
  </script>

</body>
</html>
